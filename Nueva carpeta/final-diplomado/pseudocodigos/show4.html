Proceso Mayor_de_Tres
	
	a<-0;

	Escribir "Valor C";

	si a>b y a>c Entonces
		Escribir "";
		Escribir "A es mayor.";
		Escribir "";
	sino si b>a y b>c Entonces

		Escribir "";

		Escribir "";

		Escribir "";
		Escribir "A y B son iguales.";

	FinSi
	FinSi
	FinSi
	FinSi
