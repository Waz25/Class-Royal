Proceso Combo_Operaciones

	Sup_Op<-0;

	Repetir

		Escribir "2. Resta";

		Escribir "4. Division";

		segun op hacer 
			1:
				Escribir "";
				escribir "- SUMAR:";
				Escribir "";
				Escribir "1er Numero";
				leer n1;
				Escribir "2do Numero";
				leer n2;
				suma<-n1+n2;
				Escribir "";
				Escribir "   Resultado: ",suma;
				Escribir "             ------------";
				Escribir "";
			2:
				Escribir "";
				escribir "- RESTAR:";
				Escribir "";
				Escribir "1er Numero";
				leer n1;
				Escribir "2do Numero";
				leer n2;
				resta<-n1-n2;
				Escribir "";
				Escribir "   Resultado: ",resta;
				Escribir "             ------------";
				Escribir "";
			3:
				Escribir "";
				escribir "- MULTIPLICAR:";
				Escribir "";
				Escribir "1er Numero";
				leer n1;
				Escribir "2do Numero";
				leer n2;
				mult<-n1*n2;
				Escribir "";
				Escribir "   Resultado: ",mult;
				Escribir "             ------------";
				Escribir "";
			4:
				Escribir "";
				escribir "- DIVIDIR:";
				Escribir "";
				Escribir "1er Numero";
				leer n1;
				Escribir "2do Numero";
				leer n2;
				div<-n1/n2;
				Escribir "";
				Escribir "   Resultado: ",div;
				Escribir "             ------------";
				Escribir "";
			5:
				Escribir "";
				escribir "- POTENCIACION:";
				Escribir "";
				Escribir "Ingrese numero";
				leer n1;
				Escribir "Elevado a?";
				leer n2;
				pot<-n1^n2;
				Escribir "";
				Escribir "   Resultado: ",pot;
				Escribir "             ------------";
				Escribir "";
			6:
				Escribir "";
				escribir "- OBTENER RAIZ CUADRADA:";
				Escribir "";
				Escribir "Ingrese numero";
				leer n1;
				raiz<-RC(n1);
				Escribir "";
				Escribir "   Resultado: ",raiz;
				Escribir "             ------------";
				Escribir "";
			7:
				Escribir "";
				escribir "- FACTORIALES:";
				Escribir "";
				Escribir "Ingrese numero";
				leer n1;
				fact<-1

				 FinPara
